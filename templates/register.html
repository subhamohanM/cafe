<html>
	<head>
		<meta charset="UTF-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body style="background-color: #eaf4fc; font-family: 'Arial', sans-serif;">
		<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
			<div style="background-color: #ffffff; padding: 40px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); text-align: center; width: 400px;">
				<div style="margin-bottom: 30px;">
					<h1 style="color: #3478f7; font-size: 36px; margin: 0;">Register</h1>
				</div>
				<form action="{{ url_for('register') }}" method="post">
					<div class="msg" style="color: #e74c3c;">{{ msg }}</div>
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" style="margin-bottom: 20px;"/>
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" style="margin-bottom: 20px;"/>
					<input id="email" name="email" type="email" placeholder="Enter Your Email ID" class="textbox" style="margin-bottom: 20px;"/>
					<input type="submit" class="btn" value="Sign Up" style="margin-top: 20px;"/>
				</form>
				<p class="bottom" style="margin-top: 20px; color: #777777;">Already have an account? <a href="{{url_for('login')}}" style="color: #3478f7; text-decoration: none; font-weight: bold;">Sign In here</a></p>
			</div>
		</div>
	</body>
</html>
